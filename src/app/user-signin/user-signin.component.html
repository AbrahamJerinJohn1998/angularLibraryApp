<app-navbar-home></app-navbar-home>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">User name </label>
                <input name="userName" [(ngModel)]="userName" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Password </label>
                <input name="Password" [(ngModel)]="Password" type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button (click)="readValue()" class="btn btn-success">Login</button>
            </div>
            
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <a href="http://127.0.0.1:5500/usersignup.html"> Go to user registration</a>
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <a href="http://127.0.0.1:5500/index.html">Go to admin login</a>
            </div>
            </div>
        </div>
    </div>
</div>
